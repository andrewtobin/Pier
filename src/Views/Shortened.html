<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>Pier - the AppHarbor hosted url shortener</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='/style.css' rel='stylesheet' type='text/css'>
</head>
<body id="body">
    <img src="/pier.png" /><br />
    <h1>Pier</h1>
    The little url shortener that could. <br />
    <h2><a href="@Model.LongUrl">@Model.LongUrl</a> has become <a href="/@Model.ShortUrl">@Model.ShortUrl</a></h2>
    <br />
    Get your own free, <a href="https://github.com/aeoth/pier">personal Pier installation via GitHub</a>
</body>
</html>
